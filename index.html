<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Video Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ff004f;
      color: white;
      cursor: pointer;
    }
    .video-container {
      margin-top: 20px;
    }
    video {
      width: 300px;
      border-radius: 10px;
      margin-top: 10px;
    }
    a {
      display: inline-block;
      background: green;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± YouTube Shorts Video Finder</h1>
  <p>Prompt likho, free vertical videos le aayega</p>

  <input type="text" id="prompt" placeholder="Video topic likho..." />
  <button onclick="searchVideos()">Search</button>

  <div id="results" class="video-container"></div>

  <script>
    const API_KEY = "51777376-6b21c1de1fac2e2b2c7737249"; // Pixabay API Key

    async function searchVideos() {
      const query = document.getElementById('prompt').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "Loading videos...";

      if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a topic!</p>";
        return;
      }

      try {
        const response = await fetch(
          `https://pixabay.com/api/videos/?key=${API_KEY}&q=${encodeURIComponent(query)}&orientation=vertical&safesearch=true`
        );
        const data = await response.json();

        if (data.hits.length === 0) {
          resultsDiv.innerHTML = "<p>No vertical videos found. Try another keyword!</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.hits.forEach(video => {
          const videoEl = document.createElement('video');
          videoEl.src = video.videos.medium.url;
          videoEl.controls = true;
          videoEl.loop = true;

          const downloadLink = document.createElement('a');
          downloadLink.href = video.videos.medium.url;
          downloadLink.download = `${query}-video.mp4`;
          downloadLink.textContent = "â¬‡ Download";

          resultsDiv.appendChild(videoEl);
          resultsDiv.appendChild(downloadLink);
          resultsDiv.appendChild(document.createElement('br'));
        });
      } catch (error) {
        resultsDiv.innerHTML = "<p>Error fetching videos.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
